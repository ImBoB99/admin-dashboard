<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>

<body>

    <div class="dashboard">
        <div class="sidebar">
            <div class="logo-container">
                <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>view-dashboard</title><path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" /></svg>
                <h1>Dashboard</h3>
            </div>
            <div class="main-nav">
                <ul>
                    <li>
                        <img src="images/home.svg" class="nav-image">
                        <p>Home</p>
                    </li>
                    <li>
                        <img src="images/profile.svg" class="nav-image">
                        <p>Profile</p>
                    </li>
                    <li>
                        <img src="images/messages.svg" class="nav-image">
                        <p>Messages</p>
                    </li>
                    <li>
                        <img src="images/history.svg" class="nav-image">
                        <p>History</p>
                    </li>
                    <li>
                        <img src="images/tasks.svg" class="nav-image">
                        <p>Tasks</p>
                    </li>
                    <li>
                        <img src="images/communities.svg" class="nav-image">
                        <p>Communities</p>
                    </li>
                </ul>
            </div>
            <div class="secondary-nav">
                <ul>
                    <li>
                        <img src="images/settings.svg" class="nav-image">
                        <p>Settings</p>
                    </li>
                    <li>
                        <img src="images/support.svg" class="nav-image">
                        <p>Support</p>
                    </li>
                    <li>
                        <img src="images/privacy.svg" class="nav-image">
                        <p>Privacy</p>
                    </li>
                </ul>
            </div>
        </div>

        <header class="header">
            <div class="search-container">
                <img src="images/search.svg" class="dashboard-icon">
                <input type="text" id="search-input">
            </div>
            <div class="profile-container">
                <img src="images/notifications.svg" class="dashboard-icon">
                <img src="images/profile-picture.png" class="profile-picture">
                <h2>Toast Catto</h2>
            </div>
            <div class="welcome-container">
                <img src="images/profile-picture.png" class="profile-picture">
                <p>Hi there,</p>
                <p>Toast Catto (@toast)</p>
            </div>
            <div class="buttons-container">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </header>

        <div class="container">

        </div>
    </div>

</body>

</html>
